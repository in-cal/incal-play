@(
  key: String,
  label: Any,
  hasError: Boolean = false,
  helpText: Option[String] = None,
  labelGridWidth: Int = 2)(
  valueElement : Any
)

<div class="form-group @if(hasError) {has-error}">
  <label for="@key" class="col-sm-@labelGridWidth control-label">@label</label>
  <div class="col-sm-@{12 - labelGridWidth}">
    @valueElement
    <span class="help-block">@helpText.getOrElse("")</span>
  </div>
</div>
