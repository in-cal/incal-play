@import scala.util.Random

@(content: Html, title: Option[String] = None)

@defining(Random.nextInt()) { modelId =>

    <a class="btn btn-sm btn-help-modal" data-toggle="modal" data-target="#helpModal@{modelId}">?</a>

    <div class="modal fade help-modal" id="helpModal@modelId" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Help@title.map(": " + _).getOrElse("")</h4>
                </div>
                <div class="modal-body">
                    @content
                </div>
            </div>
        </div>
    </div>
}
